<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Models demo</title>
</head>
<body>
    <h1>STUDENTS DATABASE</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>FNAME</th>
            <th>LNAME</th>
            <th>USN</th>
        </tr>
        {% for student in students %}
            <tr>
                <td>{{student.id}}</td>
                <td>{{student.fname}}</td>
                <td>{{student.lname}}</td>
                <td>{{student.usn}}</td>
            </tr>
        {% endfor %}
    </table>
    
</body>
</html>
